name: Tests

on: [push, pull_request]

env:
    DEFAULT_COMPOSER_FLAGS: "--prefer-dist --no-interaction"
jobs:
    phpunit:
        name: PHP ${{ matrix.php }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest]
                php: ['5.3', '5.4', '5.5', '5.6', '7.0', '7.1', '7.2', '7.3', '7.4', '8.0', '8.1']
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v2

            - name: Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  ini-values: date.timezone='UTC'
                  coverage: xdebug

            - name: Install dependencies
              run: composer install $DEFAULT_COMPOSER_FLAGS

            - name: PHP Unit tests for PHP
              run: vendor/bin/phpunit --bootstrap vendor/autoload.php --whitelist src tests
